    <title>Генерация чисел в таблице </title>
 <style type="text/css"> 
     .normal { width:40px; font-size:1.5em; color:snow;}
     tr:nth-child(even) {background: brown}
     tr:nth-child(odd) {background: green}  
 </style>

 <script type="text/javascript">
     function RandomizeArray() { return Math.round(Math.random()) - 0.5; }
     var randomArray = new Array();

     function CreateLottoValues() {
     var arr = new Array();
     for (var i=0; i<42; i++) { arr[i] = Math.floor(Math.random()*50)+1; }
     randomArray = arr.sort(RandomizeArray); 
     }

     function UpdateTable() {
     CreateLottoValues();
     for (var i=0; i<42; i++) {
     tmp = 'cell'+(i+1);
     document.getElementById(tmp).innerHTML = randomArray[i]; 
     }
     }

     const result = prompt ( "Задайте интервал в секундах" )

     setInterval(function () {{
     CreateLottoValues();
     for (var i=0; i<42; i++) {
     tmp = 'cell'+(i+1);
     document.getElementById(tmp).innerHTML = randomArray[i]; 
     }
     }
     alert("обновление генерации чисел" ) ; }, result*1000 );
     
 </script>

</head>
